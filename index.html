<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <!--HEADER-->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта Места России">
    </header>

    <!--MAIN-->
    <main class="content">
      <section class="profile">
        <div class="profile__elements">
          <img class="profile__avatar" src="./images/avatar.png" alt="Аватар пользователя">
          <div class="profile__info">
            <div class="profile__title-edit">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>

    </main>

    <!--FOOTER-->
    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__content">
        <button class="popup__close" type="button" aria-label="Закрыть редактирование профиля"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="myForm">
          <input type="text" placeholder="Имя" class="popup__text popup__text_type_name" name="myName">
          <input type="text" placeholder="О себе" class="popup__text popup__text_type_about" name="aboutMe">
          <button class="popup__submit-btn" type="submit" aria-label="Сохранить редактирование профиля">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup">
      <div class="popup__content">
        <button class="popup__close" type="button" aria-label="Закрыть редактирование профиля"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="addForm">
          <input type="text" placeholder="Название" class="popup__text popup__text_type_title" name="titleForm">
          <input type="text" placeholder="Ссылка на картинку" class="popup__text popup__text_type_link" name="linkForm">
          <button class="popup__submit-btn" type="submit" aria-label="Создать">
            Создать
          </button>
        </form>
      </div>
    </div>

  </div>

  <script src="./scripts/index.js" defer></script>
</body>

</html>
