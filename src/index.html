<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <!--HEADER-->
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип сайта Места России">
    </header>

    <!--MAIN-->
    <main class="content">
      <section class="profile">
        <div class="profile__elements">
          <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="Аватар пользователя">
          <div class="profile__info">
            <div class="profile__title-edit">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <template id="elements-template">
            <li class="elements__card">
              <button class="elements__delete" type="button" aria-label="Удалить"></button>
              <img class="elements__foto">
              <div class="elements__item">
                <h2 class="elements__title"></h2>
                <button class="elements__favorite" type="button" aria-label="Нравится"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>

    </main>

    <!--FOOTER-->
    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__content">
        <button class="popup__close" type="button" aria-label="Закрыть редактирование"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form id="formProfile" class="form form_type_profile" name="myForm" method="POST" novalidate>
            <input class="form__input form__input_type_name" id="input-userName" name="userName" type="text"
              placeholder="Имя" autocomplete="off" minlength="2" maxlength="40" required>
              <span class="form__input-error input-userName-error"></span>
            <input class="form__input form__input_type_about" id="input-aboutUser" name="aboutUser" type="text"
              placeholder="О себе" autocomplete="off" minlength="2" maxlength="200" required>
              <span class="form__input-error input-aboutUser-error"></span>
          <button class="form__submit" type="submit" aria-label="Сохранить редактирование профиля">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__content">
        <button class="popup__close" type="button" aria-label="Закрыть редактирование профиля"></button>
        <h2 class="popup__title">Новое место</h2>
        <form id="formAdd" class="form form_type_add" name="addForm" method="POST" novalidate>
            <input class="form__input form__input_type_title-add" id="input-titleForm" name="titleForm" type="text"
              placeholder="Название" autocomplete="off" minlength="2" maxlength="30" required>
              <span class="form__input-error input-titleForm-error"></span>
            <input class="form__input form__input_type_link-add" id="input-linkForm" name="linkForm" type="url"
              placeholder="Ссылка на изображение" autocomplete="off" required>
              <span class="form__input-error input-linkForm-error"></span>
          <button class="form__submit" type="submit" aria-label="Создать">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_img">
      <div class="popup__content-img">
        <button class="popup__close" type="button" aria-label="Закрыть картинку"></button>
        <img class="popup__image-preview" src="#" alt="">
        <h3 class="popup__title-img"></h3>
      </div>
    </div>


  </div>

</body>

</html>
